<!DOCTYPE html>
<html>
<head>
    <title>Student Information Register</title>
</head>
<body>
    <h1>Student Information Register</h1>

    <!-- Student Information Form -->
    <form id="studentForm">
Student Details<br><br>
        <label for="Name">First Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>

      
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required><br><br>
	
	 <label for="GPA">Major:</label>
        <input type="text" id="major" name="GPA"><br><br>

Contact Information<br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Phone">Major:</label>
        <input type="text" id="Phone" name="Phone"><br><br>

	<label for="Address">Major:</label>
        <input type="text" id="Address" name="Address"><br><br>

        <input type="submit" value="Submit">
    </form>

   
    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form input values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var studentID = document.getElementById("studentID").value;
            var email = document.getElementById("email").value;
            var major = document.getElementById("major").value;

            // Display the collected information
            var displayInfo = "First Name: " + firstName + "<br>" +
                             "Last Name: " + lastName + "<br>" +
                             "Student ID: " + studentID + "<br>" +
                             "Email: " + email + "<br>" +
                             "Major: " + major;

            document.getElementById("displayInfo").innerHTML = displayInfo;
        });
    </script>
</body>
</html>
